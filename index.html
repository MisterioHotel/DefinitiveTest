<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Código Secreto</title>
  <style>
    body {
      background-image: url('fondo.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      color: black;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 2em;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1em;
      margin-top: 20px;
      width: 200px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: red;
      color: white;
      border: none;
      margin-top: 10px;
      cursor: pointer;
    }

    #mensaje {
      margin-top: 30px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <h1>Descubre e introduce el código / Discover and enter the code</h1>

  <form id="codigoForm">
    <input type="text" id="codigo" placeholder="Código / Code">
    <br>
    <button type="submit">Aceptar / Submit</button>
  </form>

  <div id="mensaje"></div>

  <audio id="musicaFondo" autoplay loop>
    <source src="misterio.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>

  <script>
    document.getElementById("codigoForm").addEventListener("submit", function(event) {
      event.preventDefault();
      var codigo = document.getElementById("codigo").value;
      var mensaje = document.getElementById("mensaje");

      if (codigo === "57891") {
        mensaje.textContent = "¡Enhorabuena! Has encontrado el código secreto. Dile al detective la siguiente contraseña: \"Leota lo sabe todo\" / Congratulations! You've found the secret code. Tell the detective the following password: \"Leota knows everything\"";
      } else {
        mensaje.textContent = "No has logrado descifrar el código, sigue intentándolo. / You haven't cracked the code, keep trying.";
      }
    });
  </script>

</body>
</html>
